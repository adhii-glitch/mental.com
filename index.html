<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Amul ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Floating hearts container -->
  <div id="hearts-container"></div>

  <!-- LOGIN PAGE -->
  <div id="login-page" class="page active">
    <div class="login-box">
      <h2>Welcome My Love 💖</h2>
      <input type="text" id="username" placeholder="Enter your ID" />
      <input type="password" id="password" placeholder="Enter your Password" />
      <button onclick="checkLogin()">Login</button>
      <p id="error-msg"></p>
    </div>
  </div>

  <!-- LETTER PAGE -->
  <div id="letter-page" class="page">
    <div class="letter-container">
      <h1>My Amul, Sweet heart ❤️</h1>
      <p class="letter-text" id="letter-text"></p>
      <button id="explore-btn" onclick="showGallery()">💗 Explore More 💗</button>
    </div>
  </div>

  <!-- GALLERY PAGE -->
  <div id="gallery-page" class="page">
    <h2>Our Beautiful Memories 💞</h2>
    <div class="gallery-container" id="gallery"></div>
  </div>

  <!-- LIGHTBOX -->
  <div id="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <div id="lightbox-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
